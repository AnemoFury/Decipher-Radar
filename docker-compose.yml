version: '3.8'

services:
  db:
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: payment_db
    ports:
      - "3306:3306"

  payment-service:
    build: ./payment-service
    ports:
      - "8081:8081"
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://db:3306/payment_db
      STRIPE_API_KEY: ${STRIPE_API_KEY}
      STRIPE_WEBHOOK_SECRET: ${STRIPE_WEBHOOK_SECRET}
    depends_on:
      - db

  backend:
    build: ./backend
    ports:
      - "8000:8000"
    environment:
      # Test Credentials for QA/Black Box Testing:
      # 1. tester@decipher.com / test_pass_123
      # 2. qa_lead@decipher.com / qa_secure_789
      # 3. guest_audit@decipher.com / guest_view_456
      SUPABASE_URL: ${SUPABASE_URL}
      SUPABASE_KEY: ${SUPABASE_KEY}

  frontend:
    image: nginx:alpine
    volumes:
      - ./frontend:/usr/share/nginx/html
    ports:
      - "80:80"
